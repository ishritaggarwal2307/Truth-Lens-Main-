version: '3.8'

services:
  truth-lens:
    build: .
    container_name: truth-lens
    ports:
      - "8501:8501"
    volumes:
      - ./models:/app/models:ro
      - ./reports:/app/reports
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - truth-lens-network

networks:
  truth-lens-network:
    driver: bridge
