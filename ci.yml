name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11']

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Lint with flake8
      run: |
        pip install flake8
        flake8 app.py --max-line-length=100 --count --show-source --statistics
    
    - name: Check code formatting with black
      run: |
        pip install black
        black --check app.py || true
    
    - name: Security check with bandit
      run: |
        pip install bandit
        bandit -r . -f json || true

  docker:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Build Docker image
      run: docker build -t truth-lens:test .
    
    - name: Test Docker image
      run: |
        docker run -d -p 8501:8501 --name truth-lens-test truth-lens:test
        sleep 10
        curl -f http://localhost:8501/_stcore/health || exit 1
        docker stop truth-lens-test
